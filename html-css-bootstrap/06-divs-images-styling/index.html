<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>F1 Toy Cars Shop</title>
  </head>
  <body>
    <div class="product-card">
      <img
        class="product-image"
        src="images/AMG F1 Car.webp"
        alt="AMG F1 Car"
      />
      <h2>AMG F1</h2>
      <p>40.99&euro;</p>
      <button class="product-button">Buy</button>
    </div>

    <div class="product-card">
      <img
        class="product-image"
        src="images/Red Bull F1 Car.avif"
        alt="Red Bull F1 Car"
      />
      <h2>Red Bull RB19</h2>
      <p>34.50&euro;</p>
      <button class="product-button">Buy</button>
    </div>

    <div class="product-card">
      <img
        class="product-image"
        src="images/Ferrari F1 Car.jpg"
        alt="Ferrari F1 Car"
      />
      <h2>Ferrari SF-23</h2>
      <p>38.00&euro;</p>
      <button class="product-button">Buy</button>
    </div>

    <div class="product-card">
      <img
        class="product-image"
        src="images/McLaren F1 Car.webp"
        alt="McLaren F1 Car"
      />
      <h2>McLaren MCL60</h2>
      <p>29.99&euro;</p>

      <button class="product-button">Buy</button>
    </div>
  </body>
</html>
